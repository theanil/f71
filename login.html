
<!-- We don't need full layout here, because this page will be parsed with Ajax-->
<!-- Top Navbar-->
<div class="navbar">
  <div class="navbar-inner">
    <div class="left"><a href="#" class="back link"> <i class="icon icon-back"></i><span>Back</span></a></div>
    <div class="center sliding">Login</div>
    <div class="right">
      <!-- Right link contains only icon - additional "icon-only" class--><a href="#" class="link icon-only open-panel"> <i class="icon icon-bars"></i></a>
    </div>
  </div>
</div>
<div class="pages">
  <!-- Page, data-page contains page name-->

        <div data-page="login" class="page">
          <!-- page-content has additional login-screen content -->
          <div class="page-content login-screen-content">
            <div class="login-screen-title"><center>
                <img src="img/Icon-120.png" height="60">
                  </center></div>
            <!-- Login form -->
            <form id="my-form" class="list-block">
              <div class="list-block">
                <ul>
                  <li class="item-content">
                    <div class="item-inner">
                      <div class="item-title label">Username</div>
                      <div class="item-input">
                        <input type="text" name="username" readonly="readonly" id="username" placeholder="Username">
                      </div>
                    </div>
                  </li>
                  <li class="item-content">
                    <div class="item-inner">
                      <div class="item-title label">Password</div>
                      <div class="item-input">
                        <input type="password" name="password" readonly="readonly" id="password" placeholder="Password">
                      </div>
                    </div>
                  </li>

                </ul>
              </div>

                <div class="content-block">
                    <a href="#" id="loginbtn" class="button form-to-data button-raised button-fill color-blue">Sign In</a>
                  </div>
            </form>


          </div>
        </div>
      </div>


</div>
