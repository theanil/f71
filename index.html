<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>My App</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="css/framework7.ios.min.css">
    <link rel="stylesheet" href="css/framework7.ios.colors.min.css">
    <link rel="stylesheet" href="css/framework7-icons.css">
    <link rel="stylesheet" href="css/framework7.keypad.css">

    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">

 
  </head>
  <body>
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal layout-dark">
      <div class="content-block">
        <p>Left panel content goes here</p>

     <div class="list-block">
        <ul>
          <li><a href="about.html" class="item-link close-panel"> 
              <div class="item-content">
                <div class="item-media"><i class="icon icon-f7"></i></div>
                <div class="item-inner"> 
                  <div class="item-title">Logout</div>
                </div>
              </div></a></li>
          </ul>
          </div>
      </div>
    </div>

    <!-- Views-->
    <div class="views">
      <!-- Your main view, should have "view-main" class-->
      <div class="view view-main">
        <!-- Top Navbar-->
        <div class="navbar navbar-hidden">
          <div class="navbar-inner">
            <!-- We have home navbar without left link-->
            <div class="center sliding"><img src="img/Icon-120.png" height="20">&nbsp;Demo Club</div>
            <div class="right">
              <!-- Right link contains only icon - additional "icon-only" class-->
              <a href="#" class="link icon-only open-panel"> <i class="icon icon-bars"></i></a>
            </div>
          </div>
        </div>
        <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
          <!-- Page, data-page contains page name-->
        <div data-page="index" class="page no-navbar no-toolbar">
          <!-- page-content has additional login-screen content -->
          <div class="page-content login-screen-content">
            <div class="login-screen-title"><center>
                <img src="img/Icon-120.png" height="60">
                  </center></div>
            <!-- Login form -->
            <form id="my-form" class="list-block">
              <div class="list-block">
                <ul>
                  <li class="item-content">
                    <div class="item-inner">
                      <div class="item-title label">Username</div>
                      <div class="item-input">
                        <input type="text" name="username" readonly="readonly" id="username" placeholder="Username">
                      </div>
                    </div>
                  </li>
                  <li class="item-content">
                    <div class="item-inner">
                      <div class="item-title label">Password</div>
                      <div class="item-input">
                        <input type="password" name="password" readonly="readonly" id="password" placeholder="Password">
                      </div>
                    </div>
                  </li>

                </ul>
              </div>

                <div class="content-block">
                    <a href="#" id="loginbtn" class="button form-to-data button-raised button-fill color-blue">Sign In</a>
                  </div>
            </form>


          </div>
        </div>

        </div>

    <div class="toolbar tabbar tabbar-labels toolbar-hidden">
      <div class="toolbar-inner">
        <a href="#tab-1" class="tab-link active"><i class="icon f7-icons inactive">person</i><i class="icon f7-icons active">person_fill</i><span class="tabbar-label">Show ID</span></a>

        <a href="#tab-2" class="tab-link"><i class="icon f7-icons inactive">ticket</i><i class="icon f7-icons active">ticket_fill</i><span class="tabbar-label">Booking</span></a>

        <a href="#tab-3" class="tab-link"><i class="icon f7-icons inactive">money_dollar</i><i class="icon f7-icons active">money_dollar_fill</i><span class="tabbar-label">Refill</span></a>

        <a href="#tab-4" class="tab-link"><i class="icon f7-icons inactive">persons</i><i class="icon f7-icons active">persons_fill</i><span class="tabbar-label">Community</span></a>
      </div>
    </div>

        </div>
        <!-- Bottom Toolbar-->
        <!--
        <div class="toolbar">
          <div class="toolbar-inner"><a href="link1.html" class="link">Link 1</a>
          <a href="login.html" class="link">Login</a>
          <a href="tabs.html" class="link">Tabs</a>

          </div>
        </div>
        -->
      </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <script type="text/javascript" src="js/framework7.keypad.js"></script>
    <script type="text/javascript" src="js/my-app.js"></script>
    <!-- Path to your app js-->


      </body>
</html>
